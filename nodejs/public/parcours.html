<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title> Voiture autonomme de l'INSA Toulouse</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-C++cugH8+Uf86JbNOnQoBweHHAe/wVKN/mb0lTybu/NZ9sEYbd+BbbYtNpWYAsNP" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>

        <nav>

            <p> Départ : <span> </span> </p>

            <p> Nombre de passagers : <span> </span>
                <p>


        </nav>

    </header>
    <div id="myProgress">
        <div id="myBar">
            <p><a>Synchronisation...</a>
                <p>
        </div>
    </div>
    <div id="main" class="jumbotron container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                    <div>
                        <img style="z-index: 1; " src="ressources/plan_campus_insa.png" class="img-fluid" aria-label="" title="Plan de l'INSA Toulouse!">

                        <img id="position_car" style="z-index: 2; position:absolute; top:0px; left:0;" src="ressources/bus.png" class="img-fluid" aria-label="" title="Plan de l'INSA Toulouse!">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                    <section>
                        <h1> Commande de la navette </h1>
                        <form method="post">

                            <label for="number_passengers"> Nombre de passagers :</label>
                            <input type="number" min="1" max="5" name="number_passengers" id="number_passengers" size="1" />
                            <br>
                            <label for="departure"> Départ :</label>
                            <select id="departure">

                                <option value="riquet"> 1-> Amphithéatre Riquet </option>
                                <option value="riquet"> 2-> STPI </option>
                                <option value="fourier"> 3-> Amphithéatre Fourier </option>
                                <option value="exam"> 4-> Salle d'examen </option>
                            </select>
                            <br>
                            <label for="destination"> Arrivée :</label>
                            <select id="destination">

                                <option value="riquet"> 1-> Amphithéatre Riquet </option>
                                <option value="riquet"> 2-> STPI </option>
                                <option value="fourier"> 3-> Amphithéatre Fourier </option>
                                <option value="exam"> 4-> Salle d'examen </option>

                            </select>
                        </form>

                    </section>
                    <section>

                        <h1> Informations : </h1>
                        <p> Temps estimé : <span id="estimated_time"> </span> </p>
                        <p> Nombre de places disponibles : <span id="available_seats"> </span></p>
                        <p> Attente estimée : <span id="estimated_waiting_time"> </span> </p>

                        <p> Prochaine station : <span id="next_station"> </span> </p>

                        <button> Commander </button>

                    </section>
                </div>
            </div>

            <div id="INFO">
                <p>INFO : Consultation des capteurs Mobility_Lab </p>
            </div>



        </div>
    </div>
    <footer class="container">
        <p class="float-right"><a href="#">Top ⇑</a></p>
        <p>&copy; 2020 PIR team </p>
        <!--&middot; -->
    </footer>
    <script src="script/main.js"></script>
    <script src="script/station.js"></script>s

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
